<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="site_header flex">

        <div class="button_header flex">

            <div class="btn_round red"></div>
            <div class="btn_round yellow"></div>
            <div class="btn_round green"></div>

        </div>

        <div class="zoom_id flex">
            <h3>
                Zoom Meeting ID:
            </h3>
            <div class="id_name">
                <div class="hidd_name"></div>
            </div>
        </div>

    </header>
    <!-- /.site_header -->

    <main class="site_main">

        <div class="container flex">

            <div class="card">
                <div class="card_video">
                    <img src="./img/zoom.jpeg" alt="">
                </div>
                <div class="user_name flex">
                    <i class="fas fa-microphone-alt"></i>
                    <p>
                        Josh Witty
                    </p>
                    <i class="fas fa-slash"></i>
                </div>

            </div>


        </div>

    </main>
    <!-- /.site_main -->

    <footer class="site_footer">

    </footer>
    <!-- /.site_footer -->
    
</body>
</html>
